<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--        <h2 class = "active">{{message}}</h2>-->
        <!--    普通写法    -->
        <h2 v-bind:class = "active">{{message}}</h2>
        <!--    语法糖    -->
        <h2 :class = "active">{{message}}</h2>

        <!--        <h2 v-bind:class = "{ket1: value1, key2: value2}">{{message}}</h2>-->
        <!--        <h2 v-bind::class = "{类名1: true, 类名2: boolean}">{{message}}</h2>-->

        <!--    vue内部会把 class 和 :class合并起来-->
        <h2 class="title" :class="{active: isActive, line: isLine}">{{message}}</h2>
        <button v-on:click = "btnClick">按钮</button>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                message: '你好啊',
                isActive: true,
                inline: true
            },
            method: {
                btnClick: function () {
                    this.btnClick = !this.btnClick
                }
            }
        })

    </script>
</body>

</html>
